<div class="container">
    <form id="password-reset-form" method="POST" action="{% url 'account-reset-password' %}">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Password"/>
        <input type="password" name="password_repeat" placeholder="Repeat Password"/>

        <button class="primary" type="submit">Submit</button><br />
    </form>
</div>
